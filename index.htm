<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<style type="text/css">
			.photo-frame{
				width: 300px;
				height: 300px;
				overflow: hidden;
			}
		</style>
		<script type="text/javascript" src="pananimate.js"></script>
	</head>
	<body>
		<a class="image-changer" href="http://ibc.lynxeds.com/files/imagecache/photo_940/pictures/Northern_Flicker_-VA_1.JPG">Birds</a>
		<a class="image-changer" href="http://z.about.com/d/cameras/1/0/u/1/bigcat.JPG">Tiger</a>
		<a class="image-changer" href="http://www.outerspaceuniverse.org/media/Boomerang-Nebula-HST.jpg">Universe</a>
		<div class="photo-frame">
			<img src="http://ibc.lynxeds.com/files/imagecache/photo_940/pictures/Northern_Flicker_-VA_1.JPG" />
		</div>
	</body>
	<script type="text/javascript">
			$(document).ready(function(){
				$(document).on('click', '.image-changer', function(e){
					e.preventDefault();
					$('.photo-frame').html('').append('<img src="'+$(this).attr('href')+'">');
					$('.photo-frame img').pananimate({
						delay: 500,
						animationSpeed: 1000
					});
				});
				$('.photo-frame img').pananimate();
			});
		</script>
</html>
